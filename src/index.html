<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CC3FMY0TXQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CC3FMY0TXQ');
    </script>

    <meta charset="UTF-8">
    <meta name="description"
        content="Play Spyfall anywhere with your friends, even without an internet connection. Offline Spy is a free social deduction multiplayer game.">
    <meta name="keywords" content="Spyfall, Spy game, Game, Open source, Offline">
    <meta name="author" content="VeryBadFrags">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta property="og:site_name" content="Offline Spyfall" />

    <title>Offline Spyfall</title>

    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🕵️</text></svg>" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="constants.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">🕵️ Offline Spyfall</span>
    </nav>

    <div class="container">

        <div id="error" class="card alert" style="display: none;"></div>

        <div class="flex">
            <!-- Game Window -->
            <div id="gameWindow" class="card bg-light" style="display: none;">
                <div>
                    Game Fingerprint <span id="fingerprint" class="large"></span>
                </div>
                <br>
                <div>
                    <strong id="playerid"></strong>
                </div>
                <br>
                <div>
                    🔍 First question: <span id="firstPlayer"></span>
                </div>
                <br>
                <div id="timer"></div>
                <div>
                    <button class="btn btn-outline" onclick="showHide('secretBlock');">👓 Show/Hide</button>
                </div>
                <div id="secretBlock" class="secret-card">
                    <div id="spyBlock">
                        You <strong>are</strong> the spy 🕵
                    </div>
                    <div id="innocentBlock">
                        You are <strong>not</strong> the spy 😇
                    </div>
                    <div>
                        Location: <strong id="location"></strong>
                    </div>
                </div>
            </div>

            <!-- List of Locations -->
            <div class="card bg-light">
                <h3 class="card-title">Locations</h3>
                <ul id="locationsList" class="list">
                </ul>
            </div>

            <!-- Game Settings -->
            <div id="settings" class="card bg-light">
                <div>
                    <h3 class="card-title">⚙️ Game Settings</h3>
                </div>
                <div>
                    <label for="total-players">👥 Total players</label>
                    <input type="number" id="total-players" class="form-control" name="totalPlayers" value="3" min="3"
                        oninput="setPlayersList();" autocomplete="off">
                </div>
                <div>
                    <label for="player">👤 Avatar (must be unique)</label>
                    <div class="custom-select">
                        <select name="player" id="player" class="form-control"></select>
                    </div>
                </div>
                <div>
                    <label for="seed">🎲 Code</label>
                    <input type="text" id="seed" class="form-control" name="code" value="ABCD" pattern="[A-Za-z0-9]{4}"
                        title="4 Characters Code" maxlength="4" autocomplete="off">
                </div>
                <div>
                    <label for="iteration">🔢 Round</label>
                    <input type="number" id="iteration" class="form-control" name="round" value="1" min="1"
                        autocomplete="off">
                </div>
                <button id="startButton" class="btn btn-primary" onclick="startGame();">🏁 Start New Game</button>
            </div>

        </div>

        <div class="flex">
            <!-- Rules -->
            <div class="card bg-light">
                <h3 class="card-title">📖 Rules</h3>
                <button class="btn btn-outline" onclick="showHide('instructions');">👓 Show/Hide</button>
                <div id="instructions" style="display: none;">
                    <!-- rules.html -->
                </div>
            </div>
        </div>


    </div>
    <!-- End Container -->

    <div class="footer bg-light">
        <!-- footer.html -->
    </div>

    <script src="footer.js"></script>
</body>

</html>
